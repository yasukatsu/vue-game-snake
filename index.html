<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>蛇ゲーム</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>SCORE: {{ snake.body_indexes.length - 1 }}</p>
            <div id="map">
                    <!-- セルを100個生成して、必要に応じてhead, body, furitクラスをつける -->
                    <!-- （注意：Vueは v-for="i in 数値"とした時、iが1から始まる） -->
                    <div v-for="i in grid_size * grid_size" 
                    :class="{
                        cell: true,
                        head: snake_head_index === i -1,
                        body: snake.body_indexes.includes(i -1),
                        fruit: fruit_index === i - 1,
                    }"
                    ><!-- {{ i - 1 }} --></div>
                </div>
        
                <p v-if='is_gameover'>
                    GAME OVER<br>
                    <button onclick="location.reload()">RETRY</button>
                </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
